<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1d4ed8">
    <title>홋카이도 여행</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dialogs.css">
    
    <!-- JavaScript 파일들 -->
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/markers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/firebase.js"></script>
</head>
<body>
    <!-- 지도 컨테이너 -->
    <div id="map"></div>
    
    <!-- 사이드 메뉴 -->
    <div id="customMapMenu">
        <h2>홋카이도 여행</h2>
        
        <!-- 메뉴 토글 버튼 -->
        <button id="menuToggleBtn" class="toggle-btn" onclick="toggleMenu()">☰</button>
        
        <!-- 구글맵 메뉴 -->
        <div class="menu-group">
            <label>구글맵</label>
            <button class="toggle-btn" onclick="toggleGoogleMapMenu()">구글맵 메뉴</button>
            <div id="googleMapMenu" class="submenu" style="display: none;">
                <button class="toggle-btn" onclick="toggleTraffic()">교통정보</button>
                <button class="toggle-btn" onclick="toggleTransit()">대중교통</button>
                <button class="toggle-btn" onclick="toggleBicycling()">자전거</button>
            </div>
        </div>
        
        <!-- 지도 타입 선택 -->
        <div class="menu-group">
            <label>지도 타입</label>
            <button class="toggle-btn" onclick="toggleMapTypeMenu()">지도 타입</button>
            <div id="mapTypeMenu" class="submenu" style="display: none;">
                <button class="map-type-btn" onclick="changeMapType('roadmap')">일반</button>
                <button class="map-type-btn" onclick="changeMapType('satellite')">위성</button>
                <button class="map-type-btn" onclick="changeMapType('hybrid')">하이브리드</button>
                <button class="map-type-btn" onclick="changeMapType('terrain')">지형</button>
            </div>
        </div>
        
        <!-- 경로 생성 -->
        <div class="menu-group">
            <label>경로</label>
            <button class="toggle-btn" onclick="toggleRouteMode()">경로 생성</button>
            <div id="routeMenu" class="submenu" style="display: none;">
                <button class="toggle-btn" onclick="startRouteMode()">경로 시작</button>
                <button class="toggle-btn" onclick="endRouteMode()">경로 종료</button>
                <button class="toggle-btn" onclick="clearRoute()">경로 지우기</button>
                <button class="toggle-btn" onclick="saveRoute()">경로 저장</button>
            </div>
        </div>
        
        <!-- 마커 생성 -->
        <div class="menu-group">
            <label>마커</label>
            <button class="toggle-btn" onclick="toggleMarkerMode()">마커 생성</button>
            <div id="markerMenu" class="submenu" style="display: none;">
                <button class="toggle-btn" onclick="startMarkerMode()">마커 시작</button>
                <button class="toggle-btn" onclick="endMarkerMode()">마커 종료</button>
                <button class="toggle-btn" onclick="clearMarkers()">마커 지우기</button>
                <button class="toggle-btn" onclick="saveMarkers()">마커 저장</button>
            </div>
        </div>
        
        <!-- 일정 관리 -->
        <div class="menu-group">
            <label>일정</label>
            <button class="toggle-btn" onclick="toggleScheduleMenu()">일정 관리</button>
            <div id="scheduleMenu" class="submenu" style="display: none;">
                <button class="toggle-btn" onclick="showSchedule()">일정 보기</button>
                <button class="toggle-btn" onclick="addSchedule()">일정 추가</button>
                <button class="toggle-btn" onclick="editSchedule()">일정 편집</button>
                <button class="toggle-btn" onclick="deleteSchedule()">일정 삭제</button>
            </div>
        </div>
        
        <!-- 사전준비 -->
        <div class="menu-group">
            <label>준비</label>
            <button class="toggle-btn" onclick="showPreparationInfo()">사전준비</button>
        </div>
        
        <!-- 가계부 -->
        <div class="menu-group">
            <label>가계부</label>
            <button id="budgetBtn" class="toggle-btn" onclick="openBudget()">가계부</button>
        </div>
    </div>
    
    <!-- 지도 타입 선택기 -->
    <div id="mapTypeSelector">
        <button class="map-type-btn active" onclick="changeMapType('roadmap')">일반</button>
        <button class="map-type-btn" onclick="changeMapType('satellite')">위성</button>
        <button class="map-type-btn" onclick="changeMapType('hybrid')">하이브리드</button>
        <button class="map-type-btn" onclick="changeMapType('terrain')">지형</button>
    </div>
    
    <!-- 메뉴 토글 버튼들 -->
    <button id="menuToggleBtn" class="toggle-btn" onclick="toggleMenu()">☰</button>
    <button id="rightMenuToggleBtn" class="toggle-btn" onclick="toggleRightMenu()">🗺️</button>
    
    <!-- GPS 위치 버튼 -->
    <button id="locationBtn" onclick="showCurrentLocation()">📍</button>
    
    <!-- 사전준비 정보창 -->
    <div id="preparationInfo" style="display: none;">
        <div class="info-header">
            <h3>홋카이도 여행 사전준비</h3>
            <button class="close-btn" onclick="hidePreparationInfo()">×</button>
        </div>
        <div class="info-content">
            <div class="info-section">
                <h4>📋 필수 준비물</h4>
                <ul>
                    <li>여권 (유효기간 6개월 이상)</li>
                    <li>비자 (한국인은 90일 무비자)</li>
                    <li>항공권</li>
                    <li>숙박 예약 확인서</li>
                </ul>
            </div>
            <div class="info-section">
                <h4>💰 환전 및 결제</h4>
                <ul>
                    <li>일본 엔화 환전</li>
                    <li>신용카드 (VISA, MasterCard)</li>
                    <li>현금 (일부 지역에서 필요)</li>
                </ul>
            </div>
            <div class="info-section">
                <h4>📱 통신 및 인터넷</h4>
                <ul>
                    <li>로밍 서비스 신청</li>
                    <li>포켓와이파이 대여</li>
                    <li>일본 현지 SIM카드</li>
                </ul>
            </div>
            <div class="info-section">
                <h4>🚗 교통</h4>
                <ul>
                    <li>JR 패스 (일본철도패스)</li>
                    <li>지역별 교통패스</li>
                    <li>렌터카 예약 (필요시)</li>
                </ul>
            </div>
            <button class="ticket-btn" onclick="openBudget()">가계부 열기</button>
        </div>
    </div>
    
    <!-- 경로 저장 다이얼로그 -->
    <div id="routeSaveDialog" style="display: none;">
        <div class="info-header">
            <h3>경로 저장</h3>
            <button class="close-btn" onclick="hideRouteSaveDialog()">×</button>
        </div>
        <div class="info-content">
            <div class="form-group">
                <input type="text" id="routeName" placeholder="경로 이름을 입력하세요">
            </div>
            <div class="form-group">
                <textarea id="routeDescription" placeholder="경로 설명을 입력하세요"></textarea>
            </div>
            <div class="route-save-options">
                <button class="route-save-btn" onclick="saveRouteToFirebase()">저장</button>
                <button class="route-save-btn" onclick="hideRouteSaveDialog()">취소</button>
            </div>
        </div>
    </div>
    
    <!-- 마커 저장 다이얼로그 -->
    <div id="markerSaveDialog" style="display: none;">
        <div class="info-header">
            <h3>마커 저장</h3>
            <button class="close-btn" onclick="hideMarkerSaveDialog()">×</button>
        </div>
        <div class="info-content">
            <div class="form-group">
                <input type="text" id="markerGroupName" placeholder="마커 그룹 이름을 입력하세요">
            </div>
            <div class="form-group">
                <textarea id="markerDescription" placeholder="마커 그룹 설명을 입력하세요"></textarea>
            </div>
            <div class="route-save-options">
                <button class="route-save-btn" onclick="saveMarkersToFirebase()">저장</button>
                <button class="route-save-btn" onclick="hideMarkerSaveDialog()">취소</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, connectStorageEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDVwJrvIcbqAOX24g9JODhD7DGtTz7z2Pg",
            authDomain: "hokkaido-travel-plan.firebaseapp.com",
            projectId: "hokkaido-travel-plan",
            storageBucket: "hokkaido-travel-plan.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        // 개발 환경에서 에뮬레이터 연결
        if (window.location.hostname === 'localhost') {
            try {
                connectFirestoreEmulator(db, 'localhost', 8080);
                connectAuthEmulator(auth, 'http://localhost:9099');
                connectStorageEmulator(storage, 'localhost', 9199);
            } catch (error) {
                console.log('에뮬레이터 연결 실패:', error);
            }
        }
        
        // 전역으로 Firebase 객체 내보내기
        window.firebase = { app, db, auth, storage };
        
        // Firebase 준비 완료 이벤트 발생
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- 구글 맵 API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVwJrvIcbqAOX24g9JODhD7DGtTz7z2Pg&libraries=geometry,directions,places&callback=initMap" async defer></script>
    
    <!-- 메인 스크립트 -->
    <script>
        // 페이지 로드 완료 후 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('홋카이도 여행 페이지 로드 완료');
            
            // 모바일 최적화 적용
            if (typeof optimizeForMobile === 'function') {
                optimizeForMobile();
            }
            
            // 메뉴 초기화
            if (typeof initMenu === 'function') {
                initMenu();
            }
            
            // 마커 시스템 초기화
            if (typeof initMarkers === 'function') {
                initMarkers();
            }
            
            // 경로 시스템 초기화
            if (typeof initRoutes === 'function') {
                initRoutes();
            }
            
            // 일정 시스템 초기화
            if (typeof initSchedule === 'function') {
                initSchedule();
            }
        });
        
        // Firebase 준비 완료 대기
        window.addEventListener('firebaseReady', function() {
            console.log('Firebase 준비 완료');
            
            // Firebase 관련 초기화 작업
            if (typeof initFirebase === 'function') {
                initFirebase();
            }
        });
        
        // 에러 핸들링
        window.addEventListener('error', function(event) {
            console.error('전역 에러:', event.error);
            if (typeof handleError === 'function') {
                handleError(event.error, '전역 에러');
            }
        });
        
        // Promise rejection 핸들링
        window.addEventListener('unhandledrejection', function(event) {
            console.error('처리되지 않은 Promise rejection:', event.reason);
            if (typeof handleError === 'function') {
                handleError(event.reason, 'Promise rejection');
            }
        });
        
        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            if (typeof cleanupOnUnload === 'function') {
                cleanupOnUnload();
            }
        });
    </script>
</body>
</html>
