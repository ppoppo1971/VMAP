<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브이월드 WFS 연속지적도 데모</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="title">브이월드 WFS 연속지적도</div>
      <div class="controls">
        <label><input type="checkbox" id="toggleCadastral" checked /> 연속지적도</label>
        <label><input type="checkbox" id="toggleSample" /> 샘플 WFS</label>
        <button id="refreshBtn" title="현재 화면 범위로 다시 불러오기">새로고침</button>
      </div>
    </div>

    <div id="map"></div>

    <div class="note">
      브이월드 WFS는 화면 범위(BBOX) 기준으로 불러옵니다. API키와 도메인은 코드에 설정되어 있습니다.<br />
      성능을 위해 간단한 디바운스를 적용했습니다. 참고: <a href="https://just-joat.tistory.com/12" target="_blank" rel="noreferrer noopener">WFS API 호출 with Vworld</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
