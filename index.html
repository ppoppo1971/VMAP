<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>브이월드 WFS 연속지적도 예제1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .map-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 8px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
            font-size: 14px;
        }
    </style>
    <!--
      참고: WFS 레이어명은 브이월드 데이터 사전 기준으로 연속지적도에 해당하는 "lp_pa_cbnd"(지적도 경계)로 설정했습니다.
      필요 시 공식 문서의 최신 레이어명을 확인해 바꿔주세요.
    -->
</head>
<body>
    <div id="map"></div>
    <div class="map-controls">
        <div><strong>브이월드 WFS 연속지적도</strong></div>
        <label>
            <input id="toggleCadastral" type="checkbox" checked>
            연속지적도 표시
        </label>
    </div>
    <script>
        // 브이월드 인증 정보
        const VWORLD_KEY = '46F4304E-84DC-3F56-92F1-6A98A0370A31';
        const VWORLD_DOMAIN = 'https://ppoppo1971.github.io';

        // 연속지적도 WFS 레이어명 (필요 시 문서 기준으로 최신 값 확인)
        const CADASTRAL_TYPENAME = 'lp_pa_cbnd';

        // 브이월드 베이스맵 (WMTS)
        const baseLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: `https://api.vworld.kr/req/wmts/1.0.0/${VWORLD_KEY}/Base/{z}/{y}/{x}.png`
            })
        });

        // 연속지적도 WFS 벡터 소스 (BBOX 전략)
        const cadastralSource = new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: function(extent) {
                const params = new URLSearchParams({
                    service: 'WFS',
                    request: 'GetFeature',
                    version: '2.0.0',
                    typename: CADASTRAL_TYPENAME, // 일부 문서는 typeNames로 표기되나, 브이월드 WFS는 typename도 수용
                    outputFormat: 'application/json',
                    srsName: 'EPSG:3857',
                    key: VWORLD_KEY,
                    domain: VWORLD_DOMAIN
                });
                // BBOX=xmin,ymin,xmax,ymax,CRS
                const bboxParam = `${extent.join(',')},EPSG:3857`;
                return `https://api.vworld.kr/req/wfs?${params.toString()}&bbox=${bboxParam}`;
            },
            strategy: ol.loadingstrategy.bbox
        });

        const cadastralLayer = new ol.layer.Vector({
            source: cadastralSource,
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'rgba(255, 0, 0, 0.9)',
                    width: 1.5
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255, 0, 0, 0.08)'
                })
            })
        });

        // 지도 생성 (서울 도심 기준 초기 중심)
        const map = new ol.Map({
            target: 'map',
            layers: [baseLayer, cadastralLayer],
            view: new ol.View({
                center: ol.proj.fromLonLat([126.978652, 37.566826]),
                zoom: 16,
                minZoom: 6,
                maxZoom: 20
            }),
            controls: ol.control.defaults({ attribution: true, zoom: true })
        });

        // 토글로 연속지적도 표시/숨김
        document.getElementById('toggleCadastral').addEventListener('change', (e) => {
            cadastralLayer.setVisible(e.target.checked);
        });

        // 피처 정보 확인 (간단 클릭 인터랙션)
        map.on('singleclick', function(evt) {
            const features = map.getFeaturesAtPixel(evt.pixel) || [];
            if (!features.length) {
                return;
            }
            // 첫 번째 피처의 속성 간단 표시 (콘솔)
            const props = { ...features[0].getProperties() };
            delete props.geometry;
            // 개발 콘솔에서 확인
            // 필요 시 여기에 UI(팝업) 구현 가능
            console.log('지적 피처 속성:', props);
        });
    </script>
</body>
</html>
