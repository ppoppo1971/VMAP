    <!-- Leaflet JavaScript -->

    <!-- Main JavaScript -->
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let map;
        let activeMarkers = [];
        let activeLayers = {};
        const API_KEY = '46F4304E-84DC-3F56-92F1-6A98A0370A31';

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            // Leaflet ì§€ë„ ìƒì„±
            map = L.map('map').setView([37.5665, 126.9780], 11); // ì„œìš¸ ì¤‘ì‹¬

            // ë¸Œì´ì›”ë“œ ë² ì´ìŠ¤ë§µ ì¶”ê°€
            const vworldBase = L.tileLayer(
                `http://api.vworld.kr/req/wmts/1.0.0/${API_KEY}/Base/{z}/{y}/{x}.png`,
                {

                    maxZoom: 19,
                    tileSize: 256

            );
            vworldBase.addTo(map);

            // ì§€ë„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            map.on('moveend', updateMapInfo);
            map.on('zoomend', updateMapInfo);

        }

        // WFS ë°ì´í„° ìš”ì²­ í•¨ìˆ˜
        async function loadWFSData(layerType) {
            showLoading(true);
            
            try {
                // ì˜ˆì‹œ: ë¸Œì´ì›”ë“œ WFS ì„œë¹„ìŠ¤ URL (ì‹¤ì œ ì„œë¹„ìŠ¤ì— ë§ê²Œ ìˆ˜ì • í•„ìš”)
                const wfsUrl = buildWFSUrl(layerType);
                
                const response = await fetch(wfsUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text();
                console.log(`${layerType} WFS ë°ì´í„° ë¡œë“œ ì„±ê³µ:`, data);
                
                // GML/XML íŒŒì‹± ë° ì§€ë„ì— í‘œì‹œ
                parseAndDisplayWFSData(data, layerType);
                
            } catch (error) {
                console.error(`${layerType} WFS ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:`, error);
                alert(`${layerType} ë ˆì´ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {

            }
        }

        // WFS URL ìƒì„±
        function buildWFSUrl(layerType) {
            const bounds = map.getBounds();
            const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;
            
            // ë¸Œì´ì›”ë“œ WFS ì„œë¹„ìŠ¤ ê¸°ë³¸ URL (ì˜ˆì‹œ)
            let serviceName = '';
            switch(layerType) {
                case 'admin':
                    serviceName = 'LT_C_ADEMD_INFO'; // í–‰ì •êµ¬ì—­
                    break;
                case 'facility':
                    serviceName = 'LT_P_FCTS'; // ê³µê³µì‹œì„¤
                    break;
                case 'road':
                    serviceName = 'LT_L_FRSTRL'; // ë„ë¡œ
                    break;
                default:
                    serviceName = 'LT_C_ADEMD_INFO';
            }

            return `http://api.vworld.kr/req/wfs?` +
                   `service=WFS&` +
                   `version=1.0.0&` +
                   `request=GetFeature&` +
                   `typename=${serviceName}&` +
                   `srsname=EPSG:4326&` +
                   `bbox=${bbox}&` +
                   `apikey=${API_KEY}&` +
                   `domain=${encodeURIComponent(DOMAIN)}`;
        }

        // WFS ë°ì´í„° íŒŒì‹± ë° í‘œì‹œ
        function parseAndDisplayWFSData(xmlData, layerType) {
            try {
                // XML íŒŒì‹±
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
                
                // ì„ì‹œë¡œ ëœë¤ ë§ˆì»¤ ìƒì„± (ì‹¤ì œë¡œëŠ” XMLì—ì„œ ì¢Œí‘œ ì¶”ì¶œ)
                const markers = generateSampleMarkers(layerType);
                
                // ë ˆì´ì–´ì— ë§ˆì»¤ ì¶”ê°€
                if (activeLayers[layerType]) {
                    map.removeLayer(activeLayers[layerType]);
                }
                
                activeLayers[layerType] = L.layerGroup(markers).addTo(map);
                updateLayerCount();
                
            } catch (error) {
                console.error('WFS ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', error);
            }
        }

        // ìƒ˜í”Œ ë§ˆì»¤ ìƒì„± (ì‹¤ì œ WFS ë°ì´í„° ëŒ€ì‹  ì‚¬ìš©)
        function generateSampleMarkers(layerType) {
            const markers = [];
            const center = map.getCenter();
            const colors = {
                admin: '#ff6b6b',
                facility: '#4ecdc4',
                road: '#45b7d1'
            };
            
            for (let i = 0; i < 10; i++) {
                const lat = center.lat + (Math.random() - 0.5) * 0.1;
                const lng = center.lng + (Math.random() - 0.5) * 0.1;
                
                const marker = L.circleMarker([lat, lng], {
                    color: colors[layerType] || '#333',
                    fillColor: colors[layerType] || '#333',
                    fillOpacity: 0.6,
                    radius: 6
                }).bindPopup(`${layerType} ë°ì´í„° #${i + 1}<br>ìœ„ì¹˜: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
                
                markers.push(marker);
            }
            
            return markers;
        }

        // ë ˆì´ì–´ í† ê¸€
        function toggleLayer(layerType, enabled) {
            if (enabled) {
                loadWFSData(layerType);
            } else {
                if (activeLayers[layerType]) {
                    map.removeLayer(activeLayers[layerType]);
                    delete activeLayers[layerType];
                    updateLayerCount();
                }
            }
        }

        // ê¸°ë³¸ ë·°ë¡œ ì´ë™
        function resetView() {
            map.setView([37.5665, 126.9780], 11);
        }

        // í˜„ì¬ ìœ„ì¹˜ ì°¾ê¸°
        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading(true);
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        map.setView([lat, lng], 15);
                        
                        // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ì¶”ê°€
                        if (window.currentLocationMarker) {
                            map.removeLayer(window.currentLocationMarker);
                        }
                        
                        window.currentLocationMarker = L.marker([lat, lng])
                            .addTo(map)
                            .bindPopup('í˜„ì¬ ìœ„ì¹˜')
                            .openPopup();
                        
                        showLoading(false);
                    },
                    function(error) {

                        alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
                    }
                );
            } else {

            }
        }

        // UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜ë“¤
        function showLoading(show) {

            if (show) {

            } else {
                loading.classList.remove('show');
            }
        }

        function updateApiStatus(status) {
            document.getElementById('apiStatus').textContent = `API ì—°ê²°: ${status}`;
        }

        function updateLayerCount() {
            const count = Object.keys(activeLayers).length;
            document.getElementById('layerCount').textContent = `í™œì„± ë ˆì´ì–´: ${count}ê°œ`;
            
            // ì „ì²´ í”¼ì²˜ ìˆ˜ ê³„ì‚°
            let totalFeatures = 0;
            Object.values(activeLayers).forEach(layer => {

                }
            });
            document.getElementById('featureCount').textContent = `í‘œì‹œëœ ê°ì²´: ${totalFeatures}ê°œ`;
        }

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§€ë„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

    </script>
