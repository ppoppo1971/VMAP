<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1d4ed8">
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dialogs.css">
    
    <!-- 페이지별 CSS는 각 페이지에서 추가 -->
    <!-- <link rel="stylesheet" href="css/account.css"> -->
    
    <!-- JavaScript 파일들 -->
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    
    <!-- 페이지별 JavaScript는 각 페이지에서 추가 -->
    <!-- <script src="js/account.js"></script> -->
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, connectStorageEmulator } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDVwJrvIcbqAOX24g9JODhD7DGtTz7z2Pg",
            authDomain: "hokkaido-travel-plan.firebaseapp.com",
            projectId: "hokkaido-travel-plan",
            storageBucket: "hokkaido-travel-plan.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        // 개발 환경에서 에뮬레이터 연결
        if (window.location.hostname === 'localhost') {
            try {
                connectFirestoreEmulator(db, 'localhost', 8080);
                connectAuthEmulator(auth, 'http://localhost:9099');
                connectStorageEmulator(storage, 'localhost', 9199);
            } catch (error) {
                console.log('에뮬레이터 연결 실패:', error);
            }
        }
        
        // 전역으로 Firebase 객체 내보내기
        window.firebase = { app, db, auth, storage };
        
        // Firebase 준비 완료 이벤트 발생
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- 구글 맵 API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVwJrvIcbqAOX24g9JODhD7DGtTz7z2Pg&libraries=geometry,directions,places&callback=initMap" async defer></script>
</head>
<body>
    <!-- 페이지별 콘텐츠는 여기에 삽입됩니다 -->
    <div id="page-content">
        <!-- 페이지별 콘텐츠 -->
    </div>
    
    <!-- 공통 스크립트 -->
    <script>
        // 페이지 로드 완료 후 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            
            // 모바일 최적화 적용
            if (typeof optimizeForMobile === 'function') {
                optimizeForMobile();
            }
            
            // 브라우저 지원 확인
            if (typeof checkBrowserSupport === 'function') {
                const support = checkBrowserSupport();
                if (!support.localStorage) {
                    showNotification('로컬 스토리지를 지원하지 않는 브라우저입니다.', 'error');
                }
            }
        });
        
        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            if (typeof cleanupOnUnload === 'function') {
                cleanupOnUnload();
            }
        });
        
        // Firebase 준비 완료 대기
        window.addEventListener('firebaseReady', function() {
            console.log('Firebase 준비 완료');
            
            // Firebase 관련 초기화 작업
            if (typeof initFirebase === 'function') {
                initFirebase();
            }
        });
        
        // 에러 핸들링
        window.addEventListener('error', function(event) {
            console.error('전역 에러:', event.error);
            if (typeof handleError === 'function') {
                handleError(event.error, '전역 에러');
            }
        });
        
        // Promise rejection 핸들링
        window.addEventListener('unhandledrejection', function(event) {
            console.error('처리되지 않은 Promise rejection:', event.reason);
            if (typeof handleError === 'function') {
                handleError(event.reason, 'Promise rejection');
            }
        });
    </script>
</body>
</html>
